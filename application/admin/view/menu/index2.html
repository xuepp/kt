<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>第三方菜单版本</title>
  <link rel="stylesheet" href="/static/js/layui/css/layui.css">
</head>
<body>
  <h1>美团饿了么版本菜单</h1>
 <form class="layui-form" action="{:url('emmenu/dologin')}" method="post">
  
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">餐厅编码：</label>
    <div class="layui-input-block">
      <textarea name="store_code" placeholder="请输入“三代编码”，多个用英文逗号“,”隔开。" class="layui-textarea"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">菜单版本：</label>


<input type="radio" name="version" value="1" title="一般通路标准版全">


<input type="radio" name="version" value="2" title="一般通特级版全">

<input type="radio" name="version" value="3" title="一般通路超值版全">

<input type="radio" name="version" value="4" title="封闭通路标准版">

<input type="radio" name="version" value="5" title="封闭通路超值版">



</div>

  <div class="layui-form-item">

    <label class="layui-form-label">渠道：</label>
<input type="checkbox" name="E" title="饿了么" value="E" checked>
<input type="checkbox" name="M" title="美团" value="M" checked> 
</div>

  <div class="layui-form-item">



    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">开始导入</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<!-- 菜品系列 -->

 
<script src="/static/js/layui/layui.js"></script>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交

});
</script>
</body>
</html>
